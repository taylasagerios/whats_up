<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whats-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3 ">
        <div class="d-flex align-items-center"></div>
        <h1>What's Up Weather</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-3 ">
            <label for="input-element">Search City</label>
            <input id="input-element" type="text">
            <button id="submit-btn">Submit</button>
            <script src="assets/script.js"></script>
        </div>
    

        <div class="col-9">
            <div class="row">
                <div class="col">
                    <p id="current-date"></p>
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                </div>
            </div>
        
            <div class="row" id="five-day-forecast">



            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
